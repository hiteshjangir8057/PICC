<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Image Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #fafafa;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 0 20px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 30px;
      color: #333;
      text-align: center;
    }

    .gallery {
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 20px;
      padding: 0 15px;
    }

    .image-container {
      width: 280px;
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .image-container:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .image-container img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .gallery {
        flex-direction: column;
        gap: 20px;
      }

      .image-container {
        width: 100%;
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <h1>Professional Image Gallery</h1>
  
  <div class="gallery">
    <div class="image-container">
      <img src="https://raw.githubusercontent.com/hiteshjangir8057/PICC/main/1.jpg" alt="Image 1">
    </div>
    <div class="image-container">
      <img src="https://raw.githubusercontent.com/hiteshjangir8057/PICC/main/2.jpg" alt="Image 2">
    </div>
    <div class="image-container">
      <img src="https://raw.githubusercontent.com/hiteshjangir8057/PICC/main/3.jpg" alt="Image 3">
    </div>
  </div>

</body>
</html>
